 <!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <title>User Registration</title>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required oninput="checkPasswordStrength(this.value)">
            <div id="password-strength">
                Strength: <span id="password-strength-text"></span>
            </div>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <div class="file-input-container">
                <label class="file-label">Upload Image</label>
                <input type="file" id="profilePic" class="profile-pic-input" name="profilePic" accept="image/*" required>
            </div>

            <label>
                <input type="checkbox" name="terms" required> I agree to the Terms and Conditions
            </label>

            <button class="btn" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
